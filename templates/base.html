<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}Arch Bounty{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/static/styles.css" />
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/static/jquery.form.js"></script>
    </head>
    <body>
        <p>
        <a href="/">Home</a>
        <a href="/new_project/">New Project</a>
        <a href="/projects/">All Projects</a>
        <a href="/projects/pending/" title="Projects that have not yet been approved for donations">Pending Projects</a>
        <a href="/projects/accepted/" title="Projects currently accepting donations and/or contributions">Accepted Projects</a>
        {% if user.is_authenticated %}
        <a href="/accounts/logout/">Log Out</a>
        {% else %}
        <a href="/accounts/login/">Log In</a>
        {% endif %}
        </p>
        {% block content %}
        {% endblock %}
    </body>
</html>
