{% extends 'base.html' %}

{% block content %}
    {% for project in projects %}
        {% ifchanged project.status %}
            <h2>{{project.status}}</h2>
        {% endifchanged %}
        <a href="{{project.get_absolute_url}}">{{project.name}}</a><br />
    {% empty %}
        No Projects
    {% endfor %}

{% endblock %}
